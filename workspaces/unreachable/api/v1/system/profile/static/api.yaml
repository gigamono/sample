meta:
  kind: api
  version: 0.0.1
  runtime_version: 0.0.1

permissions:
  fs:
    open: ["/data/api/v1/system/profile/**"]
    read: ["/data/api/v1/system/profile/**"]
    execute:
      - "/lib/api/cors.js"

  http_event:
    request_read: true
    response_send: true

authentication:
  enabled: false
