meta:
  kind: Gigamono
  version: "1"

broker:
  url: nats://127.0.0.1:4222
  subscriptions:
    workspaces:
      version: 1
    logs:
      version: 1

engines:
  proxy:
    port: 5050
    workspaces_db_url: postgresql://localhost:5432/apidb
    reply_timeout: 5

  backend:
    port: 5051
    root_path: ../sample
    subscriptions:
      workspaces:
        run_surl: ["*"]

  db:
    db_url: postgresql://localhost:5432/dbserver
    subscriptions:
      workspaces:
        query: ["*"]

web_ui:
  dir: ../web-ui/public

logs:
  file: server.log
  is_published: false

domain: localhost
