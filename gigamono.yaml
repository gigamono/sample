meta:
  kind: Gigamono
  version: "1"

broker:
  url: nats://127.0.0.1:4222
  subscriptions:
    workspaces:
      version: 1
    logs:
      version: 1

engines:
  proxy:
    socket_address: localhost:5050
    workspaces_db_url: postgresql://localhost:5432/apidb

  workspace:
    socket_address: 127.0.0.1:5051
    workspaces_db_url: postgresql://localhost:5432/apidb

  backend:
    socket_address: 0.0.0.0:5052
    root_path: ../sample
    subscriptions:
      workspaces:
        run_api: ["*"]

  db:
    db_url: postgresql://localhost:5432/dbserver
    subscriptions:
      workspaces:
        query: ["*"]

web_ui:
  dir: ../web-ui/public

logs:
  file: server.log
  is_published: false
